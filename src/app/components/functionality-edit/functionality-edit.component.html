<form class="form-container" [formGroup]="functionalityForm">
  <div>
    <h1>Edit functionality </h1>
    <div class="form-group">
      <label for="title">Title</label>
      <input
        formControlName="name"
        type="text"
        id="title"
        name="title"
        required
        [value]="functionalityOptions.name"
      />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input
        formControlName="description"
        type="text"
        id="description"
        name="description"
        [value]="functionalityOptions.description"
      />
    </div>
    <div class="form-group">
      <label for="priority">Priority</label>
      <select id="priority" name="priority" required formControlName="priority">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
    </div>
    <div class="form-group">
      <label for="status">Status</label>
      <select id="status" name="status" required formControlName="status">
        <option *ngFor="let value of workStatusValues" [value]="value">
          {{ value }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="startDate">Start date</label>
      <input
        type="date"
        id="startDate"
        name="startDate"
        min="Date.now()"
        formControlName="startDate"
        required
      />
    </div>
    <div class="form-group">
      <label for="endDate">End date</label>
      <input
        type="date"
        id="endDate"
        name="endDate"
        required
        formControlName="endDate"
      />
    </div>
    <button (click)="editFunctionality()" type="submit">
      Edit functionality
    </button>
  </div>
</form>
