<form [formGroup]="taskForm" (ngSubmit)="addTask()">
  <div class="container">
    <h1 class="form-title"> Create New Task</h1>
    <div class="form-content">
      <div class="form-group">
        <label for="name" class="form-label">Name</label>
        <input 
        type="text"
        id="name"
        name="name"
        formControlName="name"
        required
        class="form-input"
        >
      </div>
      <div class="form-group">
        <label for="description" class="form-label">Description</label>
        <input 
        type="text"
        id="description"
        name="description"
        formControlName="description"
        required
        class="form-input"
        >
      </div>
      <div class="form-group">
        <label for="priority" class="form-label">Priority</label>
        <input 
        type="text"
        id="priority"
        name="priority"
        formControlName="priority"
        required
        class="form-input"
        >
      </div>


      <div>
        <label for="functionality" class="form-label" >Functionality</label>
        <select [(ngModel)]="sf" formControlName="functionality">
          <option *ngFor="let functionality of functionalityList" [value]="functionality.ID">{{functionality.name}}</option>
        </select>
      </div>

      
      <div class="form-group">
        <label for="status" class="form-label">Status</label>
        <select
          id="status"
          name="status"
          formControlName="status"
          required
          class="form-select"
        >
          <option *ngFor="let status of workStatusValues" [value]="status">
            {{ status }}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label for="startDate" class="form-label">Start Date</label>
        <input 
        type="date"
        id="startDate"
        name="startDate"
        formControlName="startDate"
        required
        class="form-input"
        >
      </div>
      <div class="form-group">
        <label for="endDate" class="form-label">End Date</label>
        <input 
        type="date"
        id="endDate"
        name="endDate"
        formControlName="endDate"
        required
        class="form-input"
        >
      </div>
    </div>
  </div>
  <button >Add</button>
</form>
