<form class="task-form">
  <div>
    <h1>Create a new task for this functionality</h1>
    <div class="form-group">
      <div class="input-group">
        <label for="title">Title</label>
        <input
          type="text"
          id="title"
          name="title"
          required
          class="form-control"
          [(ngModel)]="taskForm.value.name"
        />
      </div>
      <div class="input-group">
        <label for="description">Description</label>
        <input
          type="text"
          id="description"
          name="description"
          required
          class="form-control"
          [(ngModel)]="taskForm.value.description"
        />
      </div>
      <div class="input-group">
        <label for="priority">Priority</label>
        <select
          id="priority"
          name="priority"
          required
          class="form-control"
          [(ngModel)]="taskForm.value.priority"
        >
          <option value="High">High</option>
          <option value="Medium">Medium</option>
          <option value="Low">Low</option>
        </select>
      </div>
      <div class="input-group">
        <label for="status">Status</label>
        <select id="status" name="status" required formControlName="status">
          <option *ngFor="let value of workStatusValues" [value]="value">
            {{ value }}
          </option>
        </select>
      </div>
      <div class="input-group">
        <label for="functionality">Functionality</label>
        <select
          id="functionality"
          name="functionality"
          required
          class="form-control"
          [(ngModel)]="taskForm.value.functionality"
        >
          <option
            *ngFor="let functionality of functionalityList"
            [value]="functionality.ID"
          >
            {{ functionality.name }}
          </option>
        </select>
      </div>
      <div class="input-group">
        <label for="startDate">Start date</label>
        <input
          type="date"
          id="startDate"
          name="startDate"
          required
          class="form-control"
          [(ngModel)]="taskForm.value.startDate"
        />
      </div>
      <div class="input-group">
        <label for="endDate">End date</label>
        <input
          type="date"
          id="endDate"
          name="endDate"
          required
          class="form-control"
          [(ngModel)]="taskForm.value.endDate"
        />
      </div>
      <button class="btn-create-task" (click)="addTask()">Create task</button>
    </div>
  </div>
</form>
