<div class="functionalities-container">
  <h1>List of functionalities</h1>
  <div *ngFor="let item of functionality" class="functionality-item">
    <ul>
      <li>
        <h1 class="functionality-name">Nazwa: {{ item.name }}</h1>
      </li>
      <li class="functionality-description">Opis: {{ item.description }}</li>
      <li class="functionality-priority">Priorytet: {{ item.priority }}</li>
      <li class="functionality-status">Status: {{ item.status }}</li>
    </ul>

    <div class="functionality-buttons">
      <div>
        <button class="edit-button" (click)="editFunctionality(item.ID)">
          EDIT
        </button>
        <button
          class="details-button"
          (click)="showFunctionalityDetails(item.ID)"
        >
          INFO
        </button>
        <button class="delete-button" (click)="deleteFunctionality(item.ID)">
          DELETE
        </button>
      </div>
    </div>
  </div>
  <button class="create-button" (click)="addFunctionality()">
    Create functionality
  </button>
</div>
